name: Build e Deploy Laravel Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  laravel-deploy:
    name: Build Laravel app (backend-php)
    runs-on: ubuntu-latest
    environment: PROD

    steps:
      - name: 📥 Clonar o repositório
        uses: actions/checkout@v3

      - name: 🧰 Configurar PHP com Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, ctype, fileinfo, json, openssl, pdo, tokenizer, xml, curl, gd
          coverage: none

      - name: 📦 Diretório
        run: pwd

      - name: 📦 Instalar dependências
        run: composer install --no-dev --optimize-autoloader
        working-directory: backend-php

      - name: 🔐 Gerar arquivo .env
        run: |
          echo "APP_NAME=SCD" > backend-php/.env
          echo "APP_ENV=production" >> backend-php/.env
          echo "APP_KEY=${{ secrets.ENV_APP_KEY }}" >> backend-php/.env
          echo "APP_DEBUG=false" >> backend-php/.env
          echo "APP_URL=https://scd.novemax.com.br" >> backend-php/.env

          echo "DB_CONNECTION=mysql" >> backend-php/.env
          echo "DB_HOST=${{ secrets.ENV_DB_HOST }}" >> backend-php/.env
          echo "DB_PORT=3306" >> backend-php/.env
          echo "DB_DATABASE=${{ secrets.ENV_DB_DATABASE }}" >> backend-php/.env
          echo "DB_USERNAME=${{ secrets.ENV_DB_USERNAME }}" >> backend-php/.env
          echo "DB_PASSWORD=${{ secrets.ENV_DB_PASSWORD }}" >> backend-php/.env

          echo "MAIL_MAILER=smtp" >> backend-php/.env
          echo "MAIL_HOST=${{ secrets.ENV_MAIL_HOST }}" >> backend-php/.env
          echo "MAIL_PORT=587" >> backend-php/.env
          echo "MAIL_USERNAME=${{ secrets.ENV_MAIL_USERNAME }}" >> backend-php/.env
          echo "MAIL_PASSWORD=${{ secrets.ENV_MAIL_PASSWORD }}" >> backend-php/.env
          echo "MAIL_ENCRYPTION=tls" >> backend-php/.env
          echo "MAIL_FROM_ADDRESS=no-reply@scd.novemax.com.br" >> backend-php/.env
          echo "MAIL_FROM_NAME=\"SCD Novemax\"" >> backend-php/.env

          echo "JWT_SECRET=${{ secrets.ENV_JWT_KEY }}" >> backend-php/.env
          echo "PIX_KEY=${{ secrets.ENV_PIX_KEY }}" >> backend-php/.env

      - name: 🔑 Gerar chave do aplicativo
        run: cd backend-php && php artisan key:generate #php artisan key:generate

      - name: 🧠 Gerar caches Laravel
        run: |
          cd backend-php
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: 🚀 Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          server-dir: /
          local-dir: backend-php/



      
